<html>
<head>
  <style type="text/css">
    header {
      font-weight: bold;
      font-size: 30px;
      font-family: sans-serif;
      color: darkred;
    }
  </style>
  <script type="text/javascript">
    async function bartender(cocktail) {
        const response = await fetch(`https://www.thecocktaildb.com/api/json/v1/1/search.php?s=${cocktail}`);
        // console.log(response);
        const json = await response.json();
        var ingredients = [], ingredient, i=0;
        while (ingredient = json.drinks[0]['strIngredient' + (++i)]) {
            ingredients.push(ingredient);
        }
        console.log('Ingredients:', ingredients.join(', '));
        console.log('Instructions:', json.drinks[0].strInstructions);
    }
    bartender('bloody mary');
  </script>
</head>
<body>
  <header>Hello World</header>
</body>
</html>
