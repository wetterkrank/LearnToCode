<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        html { height: 100% }
        body {
            margin: 0px;
            padding: 12px;
            background-image: linear-gradient(#272E5D, #171C40);
            color: white;
            font-family: "Ubuntu";
        }
        h1 {
            margin: 0px;
            padding: 0px;
            width: 450px;
            margin-left: 15px;
            margin-bottom: 15px;
            font-size: 30px;
        }
        ul {
            margin: 0px;
            padding: 0px;
            margin-left: 15px;
        }
        li {
            margin: 0px;
            padding: 0px;
            list-style: none;
            height: 48px;
            line-height: 48px;
            width: 450px;
            font-size: 14px;
            overflow: hidden;
            padding-left: 51px;
            margin-bottom: 12px;
            background-color: #6E66C4;
            background-size: 18px 18px;
            background-image: url(icon/to-do.svg);
            background-repeat: no-repeat;
            background-position: 20px center;
            border-radius: 3px;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        li.done {
            background-color: #46417F;
            background-image: url(icon/done.svg);
            text-decoration: line-through;
            color: #6E66C4;
        }
        textarea {
            margin: 0px;
            padding: 0px;
            margin-left: 15px;
            padding-left: 20px;
            height: 48px;
            line-height: 48px;
            width: 481px;
            font-family: "Ubuntu";
            resize: none;
            outline: none;
            border: none;
            border-radius: 3px;  
            overflow: hidden;
        }
    </style>
    <script type="text/javascript">
        
        function changeItemState(ev) {
            ev.target.classList.toggle("done")
        }

        // sets click events for the array of specified todo items
        function addClickEvents(items) {
            var i;
            for(i=0; i<items.length; i++) {
                items[i].addEventListener("click", changeItemState);
            }
        }

        function addTodoItem() {
            newItem = document.getElementById("newTodoItem");
            if (newItem.value != "") {
                var node = document.createElement("LI");
                var textNode = document.createTextNode(newItem.value);
                node.appendChild(textNode);
                document.getElementById("todoList").appendChild(node);
                newItem.value = "";
                addClickEvents([node]);
            }
        }

        function submitOnEnter(event){
            if(event.which === 13){
                addTodoItem();
                event.preventDefault();
            }
        }

        function initOnLoad () {
            addClickEvents(document.getElementsByTagName("li"));
            document.getElementById("newTodoItem").addEventListener("keypress", submitOnEnter);
            document.getElementById("newTodoItem").addEventListener("blur", addTodoItem);
        }

        window.addEventListener("load", initOnLoad);
    </script>
</head>
<body>
    <h1>14 апреля, вторник</h1>
    <ul id="todoList">
        <li class="done">Работа</li>
        <li class="done">Работа</li>
        <li>Работа</li>
        <li>Перейти на бегемота</li>
        <li>А вот Шахиншах Иран и принцесса Сорея. А Шахиншах такой красивенький-красивенький, и на меня похож, да?</li>
    </ul>
    <textarea id="newTodoItem" wrap="off" placeholder="Add a new task"></textarea>
</body>
</html>
