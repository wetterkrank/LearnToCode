<html>
<head>
  <style type="text/css">
    header {
      font-weight: bold;
      font-size: 30px;
      font-family: sans-serif;
      color: darkred;
    }
    p.red { color: red; }
  </style>
  <script type="text/javascript">

    function changeHeader() {
      document.querySelector("header").innerText="Bloody Mary"
      //console.log(document.querySelectorAll("header"))
    }

    async function bartender(cocktail) {
        const response = await fetch(`https://www.thecocktaildb.com/api/json/v1/1/search.php?s=${cocktail}`);
        const json = await response.json();
        var ingredients = [], ingredient, i=0;
        while (ingredient = json.drinks[0]['strIngredient' + (++i)]) {
            ingredients.push(ingredient);
        }
        IngredientsStr = ingredients.join(', ');
        InstructionsStr = json.drinks[0].strInstructions;
        document.getElementById("cocktailIngr").innerText=IngredientsStr;
        document.getElementById("cocktailInstr").innerText=InstructionsStr;
    }
    document.addEventListener("DOMContentLoaded", changeHeader);
    document.addEventListener("DOMContentLoaded", bartender('Bloody Mary'));
  </script>
</head>
<body>
  <header>Hello World</header>
  <p class="red" id="cocktailIngr">Первый</p>
  <p class="red" id="cocktailInstr">Второй</p>

</body>
</html>
